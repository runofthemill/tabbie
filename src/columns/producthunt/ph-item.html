<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../../bower_components/core-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/core-icons/image-icons.html">
<link rel="import" href="../../time-ago.html">

<polymer-element name="ph-item" attributes="item">
    <template>
        <style>
            :host {
                position: relative;
            }

            a {
                color:#000;
            }

            .content {
                padding:10px 0;
            }

            .score {
                border-radius: 50%;
                background: gray;
                color: #fff;
                width: 30px;
                height: 30px;
                display: inline-block;
                text-align: center;
                padding-top: 4px;
                margin: 10px 15px 10px 25px;
            }

            h1 {
                font-size:14px;
                margin:0;
            }

            h5 {
                font-size:12px;
                color:#848484;
                margin:0;
                /*text-overflow: ellipsis;*/
                /*white-space: nowrap;*/
                /*width: 100%;*/
                /*overflow: hidden;*/
            }

            * {
                font-weight: normal;
                box-sizing: border-box;
                text-decoration: none !important;
            }

            .holder a {
                position: relative;
            }

            .comment {
                width:45px;
                display:inline-block;
                text-align: center;
                padding:8px 0;
            }

            .comment core-icon {
                margin-top:10px;
                margin-bottom:10px;
                color:#b9b9b9;
                width:18px;
                height:18px;
            }

            paper-ripple {
                z-index:1;
            }

        </style>
        <div class="holder" center layout horizontal>
            <a layout horizontal flex href="{{item.redirect_url}}" target="_blank">
                <paper-ripple fit></paper-ripple>
                <h4 class="score">{{item.index}}</h4>
                <div class="content" flex>
                    <h1>{{item.name}}</h1>
                    <h5>{{item.tagline}}</h5>
                </div>
            </a>
            <a class="comment" href="{{item.discussion_url}}" target="_blank">
                <paper-ripple fit></paper-ripple>
                <core-icon icon="communication:messenger"></core-icon>
            </a>
        </div>
    </template>
<script>Polymer( {
    domReady: function() {
    // same
    }
});</script>
</polymer-element>
